services:
  nginx: # DONE
    #image: nginx:latest
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    depends_on:
      - wordpress
    container_name: nginx
    volumes:
      - wordpress_v:/var/www/html
    ports:
      - "8080:80" # mapping des ports conteneur/hote mettre 443 a cette pute d nginx, host:container
    privileged: true
    networks:
      - my-network

  wordpress:
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    #image: wordpress:php8.0-fpm
    depends_on:
      - mariadb
    container_name: wordpress
    expose:
      - 9000
    volumes:
      - wordpress_v:/var/www/html
    env_file:
      - .env
    networks:
      - my-network

  mariadb: # WORKING ON
    image: mariadb:11.5.2
    # build:
    #   context: ./requirements/mariadb
    #   dockerfile: Dockerfile
    container_name: mariadb
    volumes:
      - db_v:/var/lib/mysql
    env_file:
      - .env
    restart: always #used to be "unless-stopped"
    networks:
    
      - my-network

volumes:
  db_v:
    driver: local
    name: db_v
    driver_opts: # only if mounted volume
      device: ./data/mariadb/
      type: none # none a volume handled by Docker, simple link to a local repo
      o: bind
  wordpress_v:
    driver: local
    name: wordpress_v
    driver_opts:
      device: ./data/wordpress/
      type: none
      o: bind

networks:
  my-network:
    driver: bridge